<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>BMI-Calculator</title>
</head>

<body>

    <div class = "container">
   
        <div class="tabs">
            <div id="US-tab" class="tab active-tab">
                <h3>USA-Units</h3>
            </div>  
            <div id="metric-tab" class="tab">
                <h3>Metric-Units</h3>
            </div>  
        </div>

        <div class="input">
        
            <div class="US-bmi" id="US-bmi">  
                <form class="form">
                    <div class="form-control">
                        <p>Height</p>
                        <div class="US-height-control">      
                            <div class="ft-control">
                                <input type="number" id="feets" placeholder="feets">
                                <span id="ft_error"></span>
                            </div>
                            <div class="in-control">
                                <input type="number" id="inches" placeholder="inches">  
                                <span id="in_error"></span>
                            </div> 
                        </div>   
                    </div> 
                    <div class="form-control">  
                        <p>Weight</p>    
                        <input type="number" id="pounds" placeholder="pounds">
                        <span id="p_error"></span>
                    </div> 
                </form>
            </div>

            <div class="metric-bmi" id="metric-bmi">  
                <form class="form">
                    <div class="form-control">
                        <p>Height</p>    
                        <input type="number" id="cm" placeholder="cm">
                        <span id="cm_error"></span>
                    </div>
                   
                    <div class="form-control">  
                        <p>Weight</p>    
                        <input type="number" id="kg" placeholder="kg">
                        <span id="kg_error"></span>
                    </div> 
                </form>
            </div>

        
            <div class="buttons">
                <button class="button" id="calculate">Calculate</button>
                <button class="button" id="clear">Clear</button>
            </div>

            <div class="result">
                <p id="output"></p>
            </div>
   
        </div>

    </div>
   
    <script src="script.js" ></script>

</body>

</html>
